<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="container">
        <div class="sketch-container">
            <div class="sketch-screen">
            </div>
            <button class="btn">Reset</button>
            <div class="slidecontainer">
                <label for="mySlider">Change Grid size</label>
                <input type="range" min="1" max="4" value="1" class="slider" id="mySlider" oninput="getValue()" step="1"/>
                <input type="text" id="output" value="16"/>
            </div>
        </div>
    </div>

    <div class="btn-container">
    </div>
    <footer>
        <p>Design by michaelll22</p>
    </footer>

    
    <script src="script.js"></script>
</body>
</html>
